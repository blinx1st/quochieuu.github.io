<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST HIỆU</title>
    <link rel="stylesheet" href="Teststyle.css" />
  </head>
  <body>
    <a
      href="https://Google.com"
      target="_self"
      title="Go to Google"
      id="linkgoogle"
    >
      Google
    </a>
    <img src="" alt="" />
    <marquee
      style="color: red"
      behavior="scroll"
      direction="left"
      scrollamount="10"
      >Using the HTML element to insert a.</marquee
    >
    <main>
      <section>
        <h1>This is heading 1</h1>
        <p>This is a paragraph</p></section>
        <article>
          <h1>This is heading 1</h1>
          <p>This is a paragraph</p>
        </article>
      <aside> <h1>This is heading 1</h1>
        <p>This is a paragraph</p></section> </aside>
    </main>
    <p id="p1">This is Hiệu</p>
  </body>
</html>
