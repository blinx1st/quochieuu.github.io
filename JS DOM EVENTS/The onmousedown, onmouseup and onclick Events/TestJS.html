<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onmousedown Attribute</h2>

    <div
      onmousedown="mDown(this)"
      onmouseup="mUp(this)"
      style="
        background-color: #d94a38;
        width: 90px;
        height: 20px;
        padding: 40px;
      "
    >
      Click Me
    </div>
    <script src="Test.js"></script>
  </body>
</html>
